<h1>Products</h1>

<table class="table">
    <thead>
        <tr>
            <th>Name</th>
            <th>Stock</th>
            <th>Score</th>
            <th>Category</th>
        </tr>
    </thead>

    <tbody>
        {% for product in products %}
        <tr>
            <td>{{product.name}}</td>
            <td>{{product.stock}}</td>
            <td>{{product.score}}</td>
            <td>{{product.category}}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
